<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title> IPM </title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body onload="init()">
	<div id="header">
		<img id="logo" src="RestauranteLogo.bmp">
		<div id="horas"></div>
		<div id="data"></div>
		<div id="bloquearEcra" class="Botao">
			<h1> Bloquear Ecra </h1>
		</div>
	</div>
	<span>
		<div class="menuRow">
			<div id="fazerPedido" class="Botao">
				<h1> Fazer Pedido </h1>
			</div>

			<div id="ajustarDefinicoes" class="Botao">
				<h1> Ajustar Definicoes </h1>
			</div>
		</div>
		<div class="menuRow">
			<div id="modificarPedido" class="Botao">
				<h1> Modificar Pedido </h1>
			</div>
			<div id="jogos" class="Botao">
				<h1> Jogos </h1>
			</div>
		</div>
		<div class="menuRow">
			<div id="cancelarPedido" class="Botao">
				<h1> Cancelar Pedido </h1>
			</div>
			<div id="partilhar" class="Botao">
				<h1> Partilhar Fotos/Videos </h1>
			</div>
		</div>
		<div class="menuRow">
			<div id="chamarEmpregado" onclick="chamarEmpregado()" class="Botao">
				<h1> Chamar Empregado </h1>
			</div>
			<div id="modoInfantil" class="Botao">
				<h1> Modo Infantil </h1>
			</div>
		</div>
	</span>

</body>
